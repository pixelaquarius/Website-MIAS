backend:
  name: github
  repo: pixelaquarius/Website-MIAS
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "Bài viết"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { name: "title", label: "Tiêu đề" }
      - { name: "date", label: "Ngày", widget: "datetime" }
      - { name: "body", label: "Nội dung", widget: "markdown" }

  - name: "pages"
    label: "Trang"
    files:
      - file: "about.md"
        label: "About"
        name: "about"
        fields:
          - { name: "title", label: "Tiêu đề" }
          - { name: "body", label: "Nội dung", widget: "markdown" }
