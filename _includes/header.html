<header x-data="{ open: false }" class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm shadow-sm border-b border-gray-100">
  <div class="container mx-auto flex items-center justify-between py-4 px-4 md:px-0">
    
    <a href="{{ site.baseurl }}/" class="text-2xl font-bold text-gray-900">
      Miasteam<span class="text-blue-600">.</span>
    </a>
    
    <nav class="hidden md:flex items-center gap-8">
      <a href="{{ site.baseurl }}/agency/" class="font-medium text-gray-700 hover:text-blue-600 transition-colors">Dịch vụ</a>
      <a href="{{ site.baseurl }}/case-studies/" class="font-medium text-gray-700 hover:text-blue-600 transition-colors">Case Studies</a>
      <a href="{{ site.baseurl }}/blog/" class="font-medium text-gray-700 hover:text-blue-600 transition-colors">Blog</a>
      <a href="{{ site.baseurl }}/utilities/" class="font-medium text-gray-700 hover:text-blue-600 transition-colors">Tiện ích</a>
      <a href="{{ site.baseurl }}/about/" class="font-medium text-gray-700 hover:text-blue-600 transition-colors">Về chúng tôi</a>
      <a href="{{ site.baseurl }}/agency/#contact-form" class="btn-primary ml-4 px-6 py-2 bg-blue-600 text-white rounded-full font-bold hover:bg-blue-700 transition-all">
        Nhận tư vấn
      </a>
    </nav>
    
    <div class="md:hidden">
      <button @click="open = !open" class="text-gray-700 hover:text-blue-600 p-2">
        <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        <svg x-show="open" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
  </div>

  <div x-show="open" x-cloak @click.away="open = false"
       class="md:hidden absolute top-full left-0 w-full bg-white shadow-xl border-t border-gray-100"
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 -translate-y-2"
       x-transition:enter-end="opacity-100 translate-y-0"
       x-transition:leave="transition ease-in duration-150"
       x-transition:leave-start="opacity-100 translate-y-0"
       x-transition:leave-end="opacity-0 -translate-y-2">
    <nav class="flex flex-col p-5 space-y-4">
      <a href="{{ site.baseurl }}/agency/" class="block font-medium text-gray-700 hover:text-blue-600">Dịch vụ</a>
      <a href="{{ site.baseurl }}/case-studies/" class="block font-medium text-gray-700 hover:text-blue-600">Case Studies</a>
      <a href="{{ site.baseurl }}/blog/" class="block font-medium text-gray-700 hover:text-blue-600">Blog</a>
      <a href="{{ site.baseurl }}/utilities/" class="block font-medium text-gray-700 hover:text-blue-600">Tiện ích</a>
      <a href="{{ site.baseurl }}/about/" class="block font-medium text-gray-700 hover:text-blue-600">Về chúng tôi</a>
      <a href="{{ site.baseurl }}/agency/#contact-form" class="block w-full text-center py-3 bg-blue-600 text-white rounded-lg font-bold">
        Nhận tư vấn
      </a>
    </nav>
  </div>
</header>
