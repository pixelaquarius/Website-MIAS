<header x-data="{ open: false }" class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm shadow-sm border-b border-gray-100">
  <div class="container mx-auto flex items-center justify-between py-5">
    
    <a href="/" class="text-2xl font-bold text-gray-900" id="nav-link-logo">
      Miasteam<span class="text-blue-600">.</span> </a>
    
    <nav class="hidden md:flex items-center gap-8">
      <a href="/agency/" id="nav-link-agency" class="font-medium {% if page.url contains '/agency/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %} transition-colors">
        Dịch vụ
      </a>
      <a href="/case-studies/" id="nav-link-case-studies" class="font-medium {% if page.url contains '/case-studies/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %} transition-colors">
        Case Studies
      </a>
      <a href="/blog/" id="nav-link-blog" class="font-medium {% if page.url contains '/blog/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %} transition-colors">
        Blog
      </a>
      <a href="/utilities/" id="nav-link-utilities" class="font-medium {% if page.url contains '/utilities/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %} transition-colors">
        Tiện ích
      </a>
      <a href="/about/" id="nav-link-about" class="font-medium {% if page.url == '/about/' %}text-blue-600{% else %}text-gray-700 hover:text-blue-600{% endif %} transition-colors">
        Về chúng tôi
      </a>
      
      <a href="/agency/#contact-form" class="btn-primary ml-4" id="nav-btn-contact">
        Nhận tư vấn
      </a>
    </nav>
    
    <div class="md:hidden">
      <button @click="open = !open" class="text-gray-700 hover:text-blue-600" id="nav-btn-mobile-toggle">
        <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        <svg x-show="open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>
  </div>

  <div x-show="open" @click.away="open = false"
       class="md:hidden absolute top-full left-0 w-full bg-white shadow-lg border-t border-gray-100"
       x-transition:enter="transition ease-out duration-200"
       x-transition:enter-start="opacity-0 transform -translate-y-2"
       x-transition:enter-end="opacity-100 transform translate-y-0"
       x-transition:leave="transition ease-in duration-150"
       x-transition:leave-start="opacity-100 transform translate-y-0"
       x-transition:leave-end="opacity-0 transform -translate-y-2">
    
    <nav class="flex flex-col p-5 space-y-4">
      <a href="/agency/" id="nav-mobile-agency" class="block font-medium text-gray-700 hover:text-blue-600">Dịch vụ</a>
      <a href="/case-studies/" id="nav-mobile-case-studies" class="block font-medium text-gray-700 hover:text-blue-600">Case Studies</a>
      <a href="/blog/" id="nav-mobile-blog" class="block font-medium text-gray-700 hover:text-blue-600">Blog</a>
      <a href="/utilities/" id="nav-mobile-utilities" class="block font-medium text-gray-700 hover:text-blue-600">Tiện ích</a>
      <a href="/about/" id="nav-mobile-about" class="block font-medium text-gray-700 hover:text-blue-600">Về chúng tôi</a>
      <a href="/agency/#contact-form" class="btn-primary w-full text-center" id="nav-mobile-contact">
        Nhận tư vấn
      </a>
    </nav>
  </div>
</header>
