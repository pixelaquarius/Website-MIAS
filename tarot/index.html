<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ứng Dụng Bói Bài Tarot Nâng Cao</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Ứng Dụng Bói Bài Tarot</h1>
    <div id="card-area"></div>

    <div class="controls">
      <button id="draw-btn">Bóc Bài</button>
      <button id="finish-btn" disabled>Hoàn Tất</button>
      <button id="deep-btn" disabled>Coi Sâu Thêm</button>
      <button id="combine-btn" disabled>Kết hợp & Tổng quan</button>
      <button id="new-btn" disabled>Bóc Bài Mới</button>
    </div>

    <div id="ai-section">
      <h2>Đọc Bài Bằng AI</h2>
      <textarea id="question" placeholder="Nhập câu hỏi của bạn..."></textarea>
      <textarea id="meta" placeholder="Thông tin bổ sung (nếu có)"></textarea>
      <button id="ai-btn">Nhận Giải Thích Từ AI</button>
    </div>

    <div id="ai-result"></div>

    <h3>Lịch Sử Các Lượt Bóc</h3>
    <div id="history"></div>
  </div>

  <div id="popup" class="hidden">
    <div id="popup-content"></div>
    <button id="close-popup">Đóng</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
