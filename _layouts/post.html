---
layout: default
---
<div class="bg-white">
  <article class="container max-w-3xl mx-auto py-16 md:py-24 section-animate">
    
    <header class="text-center mb-12">
      <h1 class="mt-4 text-4xl md:text-5xl font-extrabold text-gray-900">
        {{ page.title }}
      </h1>
      <p class="mt-6 text-lg text-gray-500">
        Ngày đăng: {{ page.date | date: "%d/%m/%Y" }}
      </p>
    </header>
    
    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="rounded-xl shadow-lg border border-gray-200 aspect-video object-cover w-full mb-12">
    {% endif %}

    <div class="typography">
      {{ content }}
    </div>
    
    <div class="mt-12 border-t border-gray-200 pt-8 text-center">
      <h4 class="font-semibold text-gray-700">Chia sẻ bài viết này</h4>
      <div class="flex gap-4 justify-center mt-4">
        <a href="#" class="text-gray-500 hover:text-blue-600">Facebook</a>
        <a href="#" class="text-gray-500 hover:text-blue-600">LinkedIn</a>
        <a href="#" class="text-gray-500 hover:text-blue-600">Copy Link</a>
      </div>
    </div>
    
  </article>
</div>
